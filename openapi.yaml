openapi: 3.0.4
info:
  title: Cryptogram Generator
  description: >-
    Cryptogram Generator creates letter substitution cipher puzzles where each
    letter is replaced with another letter consistently throughout the text.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/cryptogram:
    get:
      summary: Generate Cryptogram
      description: Create a cryptogram puzzle
      operationId: cryptogram
      parameters:
        - name: text
          in: query
          schema:
            type: string
          required: false
          description: Text to encode (max 500 characters)
          example: The quick brown fox
        - name: random
          in: query
          schema:
            type: boolean
          required: false
          description: Use a random famous quote
          example: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  encoded: PNR MJSXQRV JI K PNJSGKQC DBFRG ARWBQG ZBPN K GBQWFR GPRY
                  original: The journey of a thousand miles begins with a single step
                  cipher:
                    A: K
                    B: A
                    C: H
                    D: C
                    E: R
                    F: I
                    G: W
                    H: 'N'
                    I: B
                    J: M
                    K: E
                    L: F
                    M: D
                    'N': Q
                    O: J
                    P: 'Y'
                    Q: T
                    R: X
                    S: G
                    T: P
                    U: S
                    V: L
                    W: Z
                    X: O
                    'Y': V
                    Z: U
                  letterCount: 47
                  wordCount: 11
                  html: >-
                    <html><head><title>Cryptogram Puzzle</title><style>body
